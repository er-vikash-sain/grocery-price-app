    <script>
        // Sample Data
        const products = [
            "Vim Bar 100gm",
            "Basmati Rice 5kg",
            "Sunfeast Biscuits 200g",
            "Tata Salt 1kg",
            "Maggi Noodles 420g",
            "Coca Cola 1.25L",
            "Amul Butter 500g"
        ];

        const stores = [
            "Dmart - Jaipur",
            "Reliance Fresh - Mumbai",
            "Big Bazaar - Delhi",
            "Spencer's - Kolkata",
            "Star Bazaar - Pune"
        ];

        // Suggestion Logic
        function setupSuggestions(inputId, listId, data) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            input.addEventListener('input', () => {
                const val = input.value.toLowerCase();
                list.innerHTML = '';

                if (val.length > 0) {
                    const filtered = data.filter(item => item.toLowerCase().includes(val));
                    if (filtered.length > 0) {
                        filtered.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'suggestion-item';
                            div.textContent = item;
                            div.onclick = () => {
                                input.value = item;
                                list.classList.remove('active');
                            };
                            list.appendChild(div);
                        });
                        list.classList.add('active');
                    } else {
                        list.classList.remove('active');
                    }
                } else {
                    list.classList.remove('active');
                }
            });

            // Close on blur with a small delay to allow click
            input.addEventListener('blur', () => {
                setTimeout(() => list.classList.remove('active'), 200);
            });

            // Re-open on focus if value exists
            input.addEventListener('focus', () => {
                if (input.value.length > 0) {
                    input.dispatchEvent(new Event('input'));
                }
            });
        }

        setupSuggestions('product-select', 'product-suggestions', products);
        setupSuggestions('store-select', 'store-suggestions', stores);

        // Mobile Menu Toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const mobileNav = document.querySelector('.mobile-nav');
        const closeBtn = document.querySelector('.drawer-close-btn');
        const backdrop = document.querySelector('.mobile-nav-backdrop');

        function toggleMenu() {
            mobileNav.classList.toggle('open');
            menuBtn.classList.toggle('open');
            backdrop.classList.toggle('open');
            document.body.classList.toggle('menu-open');
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        backdrop.addEventListener('click', toggleMenu);
    </script>
