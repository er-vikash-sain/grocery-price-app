<body>

    <div class="login-wrapper">

            <div class="brand-header">
                <div class="brand-logo">
                    <img src="logo.png" alt="Grocery Price App Logo">
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Please provide the details below to log in</p>
            </div>

            <form class="form-inputs" action="#" method="POST">
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22 6 12 13 2 6"></polyline>
                            </svg>
                        </span>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" autocomplete="email"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password"
                            autocomplete="current-password" required>
                        <span class="password-toggle">
                            <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="icon-eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 19c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">

                        </span>
                    </div>

                <div class="form-meta">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" class="custom-checkbox">
                        <span class="checkbox-box"></span>
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.php" class="forgot-link">Forgot Password?</a>
                </div>

                <div class="action-area">
                    <button type="submit" class="btn-primary">Log In</button>
                </div>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.php">Sign Up</a>
            </div>

        </div>
    </div>

    <script>
        // Password Visibility Toggle
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.querySelector('.password-toggle');
        const eyeIcon = document.querySelector('.icon-eye');
        const eyeOffIcon = document.querySelector('.icon-eye-off');

        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

            eyeIcon.style.display = isPassword ? 'none' : 'block';
            eyeOffIcon.style.display = isPassword ? 'block' : 'none';
            toggleBtn.style.color = isPassword ? '#FF7E5F' : '#94A3B8';
        });
    </script>
</body>
