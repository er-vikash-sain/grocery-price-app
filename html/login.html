<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - Grocery Price App</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F7FAFC">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-container">

            <div class="brand-header">
                <div class="brand-logo">
                    <img src="logo.png" alt="Grocery Price App Logo">
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to track savings</p>
            </div>

            <form class="form-inputs" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="name@example.com" autocomplete="email"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            autocomplete="current-password" required>
                    </div>
                </div>

                <div class="action-area">
                    <button type="submit" class="btn-primary">Sign In</button>
                </div>
            </form>

            <div class="links">
                <a href="forgot-password.php">Forgot Password?</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.php">Sign Up</a>
            </div>

        </div>
    </div>

</body>

</html>
